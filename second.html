<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form border="1">

        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="place">Place</label>
            <input type="place" id="place">
            <label for="dob"> Date of birth</label>
            <input type="date" id="dob">
            <br/>
            <p>Gender</p>
            <label for="radiobutton1">female</label>
            <input type="radio" name="radio" id="radiobutton1">
            <label for="radiobutton2">Male</label>
            <input type="radio" name="radio" id="radiobutton2">
            <br/>
            <label for="dropdown">Country</label>
            <select id="dropdown">
                <option value="text">India</option>
                <option value="text">Australia</option>
                <option value="text">West Indies</option>
            </select>

            <label for="check4">I agree for term and services</label>
            <input type="checkbox" id="check4">
        </fieldset>
    </form>
</body>
</html>
