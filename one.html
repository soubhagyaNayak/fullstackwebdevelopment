<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <label for="name1">Name:</label>
        <br/>
        <input type="text" id="name1">

        <br/>
        <label for="password1">Password:</label>
        <br />
        <input type="password" id="password1">
        <br/>

        <label for="phone">Phone:</label>
        <br/>
        <input type="tel" id="phone">
        <br/>

        <label for="file-select">Resume:</label>
        <br/>
        <input type="file" id="file-select">

        <br/>
        <label for="counter1">Experience(Yearly):</label>
        <br/>
        <input type="number" max="50" min="0" value="counter" id="counter1">

        <fieldset>
            <legend>Skills:</legend>
            <label for="check1">HTML</label>
            <br/>
            <input type="checkbox" id="check1">

            <br/>
            <label for="check2">CSS</label>
            <br/>
            <input type="checkbox" id="check2">

            <br />
            <label for="check3">Javascript</label>
            <br />
            <input type="checkbox" id="check3">
 
        </fieldset>
        <label for="select1">Highest Education</label>
        <br/>
        <select id="select1">
            <option value="text">High School</option>
            <option value="text">Higher secondary</option>
            <option value="text">Bachelor Degree</option>
        </select>
        <br/>

        <label for="radiobutton">Full Time</label>
        <input type="radio" id="radiobutton">
        <br/>
        <label for="radiobutton1">Part Time</label>
        <input type="radio" id="radiobutton1">
        <br/>
        <label for="textfield">Additional Comments:</label>
        <br/>
        <textarea name="text" id="textfield" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
